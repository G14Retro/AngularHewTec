<div class="container">
    <div class="row m-md-5">
        <form (ngSubmit)='guardar(f)' #f='ngForm'>
            <div class="form-group">
                <label for="Nombre">Nombre del proveedor </label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" required [(ngModel)]="proveedor.nombre" name="nombre">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="ibox-content">
        <div class="table-responsive">
            <div class="dataTables_wrapper container-fluid dt-bootstrap4">
                <div class="html5buttons">
                </div>
                <table class="table table-striped table-bordered table-hover dataTables-example dataTable" aria-describedby="DataTables_Table_0_info" role="grid">
                    <thead>
                        <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 201.8px;">Id</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 250.6px;">Nombre</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 250.6px;">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let proveedor of proveedores" class="gradeA odd" role="row">
                            <td class="sorting_1">{{proveedor.id}}</td>
                            <td>{{proveedor.nombre}}</td>
                            <td><i class="fas fa-trash" (click)="eliminar(proveedor.id,proveedor.nombre)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
